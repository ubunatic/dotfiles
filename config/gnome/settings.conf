# =========================
# Appearance Settings
# =========================
org.gnome.desktop.interface clock-format '24h'
org.gtk.Settings.FileChooser clock-format '24h'
org.gtk.gtk4.Settings.FileChooser clock-format '24h'
org.gnome.desktop.interface cursor-size 48
org.gnome.desktop.interface text-scaling-factor 1.5
org.gnome.desktop.interface toolkit-accessibility false
org.gnome.desktop.calendar show-weekdate true

# =========================
# Dash & Dock Settings
# =========================
org.gnome.shell.extensions.dash-to-dock show-mounts-network false
org.gnome.shell.extensions.dash-to-dock show-mounts false
org.gnome.shell.extensions.dash-to-dock show-mounts-only-mounted false
org.gnome.desktop.media-handling automount-open false
org.gnome.desktop.media-handling automount false
org.gnome.shell remember-mount-password true

# =========================
# Input & Mouse Settings
# =========================
org.gnome.desktop.input-sources show-all-sources true
org.gnome.desktop.wm.preferences mouse-button-modifier '<Alt>'
org.gnome.desktop.peripherals.mouse accel-profile 'flat'
org.gnome.desktop.peripherals.mouse speed -0.5703125
org.gnome.desktop.peripherals.touchpad two-finger-scrolling-enabled true

# =========================
# File Chooser Settings
# =========================
org.gtk.Settings.FileChooser show-size-column true
org.gtk.Settings.FileChooser show-type-column true
org.gtk.Settings.FileChooser sort-column 'modified'
org.gtk.Settings.FileChooser sort-directories-first true
org.gtk.Settings.FileChooser date-format 'regular'

