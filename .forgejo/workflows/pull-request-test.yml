on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pull-request-test:
    runs-on: [codeberg-small, codeberg-tiny]
    steps:
      - name: quick test (fail fast)
        shell: bash
        run: scripts/integration-test.sh

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.2"

      - name: full test (with Go)
        shell: bash
        run: scripts/integration-test.sh
